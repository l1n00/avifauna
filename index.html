<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avifauna Quiz & Galleria</title> <!-- Updated Title -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Add Google Material Symbols font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<!-- Add a class to body to manage mode visibility -->
<body class="quiz-mode">

    <!-- REMOVE the old mode switcher container -->
    <!--
    <div class="mode-switcher-container">
        <button id="mode-switch-button">Vai alla Galleria</button>
    </div>
    -->

    <!-- Container for Quiz Setup (Vetrina Selection) -->
    <div id="quiz-setup-container" class="selection-container"> <!-- Renamed ID for clarity -->
        <!-- Add a wrapper for the heading and the button -->
        <div class="quiz-setup-header">
             <h2>Seleziona le Vetrine per il Quiz</h2>
             <!-- Move the button here and use an icon -->
             <button id="mode-switch-button" title="Cambia modalitÃ "> <!-- Add title for accessibility -->
                 <span class="material-symbols-outlined">photo_library</span> <!-- Icon -->
             </button>
        </div>
        <div id="vetrina-grid-quiz" class="vetrina-grid-container"> <!-- Specific ID for quiz grid -->
            <p>Caricamento vetrine...</p>
        </div>
        <button id="start-exercise-button" disabled>Avvia / Aggiorna Esercizio</button>
        <p id="selection-feedback" class="feedback-warning" style="display: none;">Seleziona almeno una vetrina.</p>
    </div>

    <!-- Container for Quiz Execution -->
    <div id="flashcard" style="display: none;">
        <div id="loading" style="display: none;">Caricamento...</div>
        <div id="bird-image-container">
            <img id="bird-image" src="" alt="Immagine Uccello" style="display: none;">
        </div>
        <div id="multiple-choice-options" class="options-container">
            </div>

        <button id="next-card" style="display: none;">Prossima</button>

        <div class="feedback-container">
             <p id="feedback" aria-live="polite"></p> <p id="correct-answer" style="display: none;"></p>
        </div>
    </div>

    <!-- NEW Container for Gallery View -->
    <div id="gallery-view" style="display: none;">
        <h2>Galleria Avifauna</h2>
        <p>Seleziona una vetrina per visualizzare gli uccelli:</p>
        <!-- Vetrine will be listed here, or reuse a grid -->
        <div id="vetrina-grid-gallery" class="vetrina-grid-container"> <!-- Specific ID for gallery grid -->
             <!-- Vetrine loaded by JS -->
        </div>
        <div id="gallery-content" class="gallery-content-container">
            <!-- Bird images and names for the selected vetrina will be loaded here -->
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
