<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avifauna Quiz & PDF</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .app-header {
            display: flex; /* Usa flexbox per allineare titolo e pulsante */
            justify-content: space-between; /* Spinge titolo e pulsante ai lati opposti */
            align-items: center; /* Allinea verticalmente al centro */
            padding: 10px 15px; /* Aggiungi un po' di spaziatura */
            border-bottom: 1px solid #eee; /* Linea separatrice opzionale */
            margin-bottom: 15px; /* Spazio sotto l'header */
        }
        .app-header h1 {
            margin: 0; /* Rimuovi margini predefiniti dal titolo */
        }
        #mode-switch-button {
             /* Assicurati che il pulsante abbia uno stile di base se necessario */
             background: none;
             border: none;
             cursor: pointer;
             padding: 5px;
        }
        #mode-switch-button .material-symbols-outlined {
            font-size: 28px; /* Dimensione icona */
            vertical-align: middle; /* Allinea icona */
        }
    </style>
</head>
<body class="quiz-mode"> <div class="app-header">
        <h1>Avifauna Quiz</h1> <button id="mode-switch-button" title="Visualizza PDF">
            <span class="material-symbols-outlined">picture_as_pdf</span>
        </button>
    </div>

    <div id="quiz-setup-container" class="selection-container">
        <div class="quiz-setup-header">
             <h2>Seleziona le Vetrine per il Quiz</h2>
             </div>
        <div id="vetrina-grid-quiz" class="vetrina-grid-container">
            <p>Caricamento vetrine...</p>
        </div>
        <button id="start-exercise-button" disabled>Avvia / Aggiorna Esercizio</button>
        <p id="selection-feedback" class="feedback-warning" style="display: none;">Seleziona almeno una vetrina.</p>
    </div>

    <div id="flashcard" style="display: none;">
        <div id="loading" style="display: none;">Caricamento...</div>
        <div id="bird-image-container">
            <img id="bird-image" src="" alt="Immagine Uccello" style="display: none;">
        </div>
        <div id="multiple-choice-options" class="options-container">
            </div>
        <button id="next-card" style="display: none;">Prossima</button>
        <div class="feedback-container">
            <p id="feedback"></p>
            <p id="correct-answer" style="display: none;"></p>
        </div>
    </div>


    <div id="pdf-viewer-container" style="display: none;">
        <h2>Documento Avifauna</h2>
        <iframe id="pdf-iframe" src="/img/avifauna_museo_2022.pdf" width="100%" height="600px" style="border: none;">
            Il tuo browser non supporta gli iframe.
        </iframe>
        <p>Se non vedi il PDF, puoi <a href="/img/avifauna_museo_2022.pdf" target="_blank">scaricarlo qui</a>.</p>
    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
