<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avifauna Quiz & PDF</title> <!-- Changed title -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="quiz-mode"> <!-- Start in quiz mode -->

    <h1>Avifauna Quiz</h1> <!-- Simplified title -->

    <!-- Container for Quiz Setup (Vetrina Selection) -->
    <div id="quiz-setup-container" class="selection-container">
        <div class="quiz-setup-header">
             <h2>Seleziona le Vetrine per il Quiz</h2>
             <button id="mode-switch-button" title="Visualizza PDF">
                 <span class="material-symbols-outlined">picture_as_pdf</span> <!-- Changed icon -->
             </button>
        </div>
        <div id="vetrina-grid-quiz" class="vetrina-grid-container">
            <p>Caricamento vetrine...</p>
        </div>
        <button id="start-exercise-button" disabled>Avvia / Aggiorna Esercizio</button>
        <p id="selection-feedback" class="feedback-warning" style="display: none;">Seleziona almeno una vetrina.</p>
    </div>

    <!-- Container for Flashcard Quiz -->
    <div id="flashcard" style="display: none;">
        <div id="loading" style="display: none;">Caricamento...</div>
        <div id="bird-image-container">
            <img id="bird-image" src="" alt="Immagine Uccello" style="display: none;">
        </div>
        <div id="multiple-choice-options" class="options-container">
            <!-- Options generated by JS -->
        </div>
        <button id="next-card" style="display: none;">Prossima</button>
        <div class="feedback-container">
            <p id="feedback"></p>
            <p id="correct-answer" style="display: none;"></p>
        </div>
    </div>

    <!-- REMOVE Existing Gallery View -->
    <!--
    <div id="gallery-view" style="display: none;">
        <h2>Galleria Vetrine</h2>
        <div id="vetrina-grid-gallery" class="vetrina-grid-container">
             <p>Caricamento vetrine...</p>
        </div>
        <div id="gallery-content" class="gallery-content-container">
             <p>Seleziona una vetrina per visualizzare gli uccelli.</p>
        </div>
    </div>
    -->

    <!-- NEW Container for PDF Viewer -->
    <div id="pdf-viewer-container" style="display: none;">
        <h2>Documento Avifauna</h2>
        <iframe id="pdf-iframe" src="static/img/avifauna_museo_2022.pdf" width="100%" height="600px" style="border: none;"></iframe>
        <p>Se non vedi il PDF, puoi <a href="static/img/avifauna_museo_2022.pdf" target="_blank">scaricarlo qui</a>.</p>
    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
